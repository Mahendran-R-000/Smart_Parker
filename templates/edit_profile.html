 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>User Profile Update</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
::selection{
  color: #ffff;
  background: rgb(142, 73, 232);
}
body{
  width: 100%;
  height: 100vh;
  color: white;

  background: linear-gradient(to right, #4568dc  0%,  #b06ab3 100%);
}
.wrapper{
  background: linear-gradient(to left, #ff512f  0%, #dd2476 100%);;
  width: 80%;
  margin: 50px auto;
  padding: 25px;
  border-radius: 5px;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
}



    </style>
</head>
<body>

{% include 'message.html' %}
  {% include 'nav.html' %}


  <div class="wrapper">



    <div class="container mt-4  p-3 border-dark border-5 rounded">
      <div class="row">
       <div class="col-md-6">

        <h1 style="margin-left: 30px;">Profile</h1>

            <div class="profile-pic-div ">
              <img src="{{ request.user.userprofile.image.url}}" id="photo" class="col-md-6  " style="width: 200px; height: 200px; ">

             <!--
                           <input type="file" id="file">

            <label for="file" id="uploadBtn">Change profile</label>
             --><br>



            </div>
           <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
              </div>



                <div class="col-md-6">

                  <h1 class="col-12">Update Here</h1>
                  <label for="inputfname" class="form-label my-2">First Name</label>
                  <!-- <input type="text" class="form-control" id="inputfname" placeholder="First Name" > -->
                    {{ form.first_name }}

                  <label for="inputlname" class="form-label my-2">Last Name</label>
                  <!-- <input type="text" class="form-control" id="inputlname" placeholder="Last Name" > -->
                    {{ form.last_name }}

                  <label for="inputEmail" class="form-label my-2">Email</label>
                  <!-- <input type="text" class="form-control " id="inputEmail" placeholder="email" > -->
                    {{ form.email }}

                  <label for="inputphoneno" class="form-label my-2">Phone Number</label>
                  <!-- <input type="text" class="form-control" id="inputphoneno" placeholder="Phone number" > -->
                    {{ profile_form.phoneNumber }}



                  <label for="inputCity" class="form-label my-2">City</label>
                  <!-- <input type="text" class="form-control " id="inputCity" placeholder="City" > -->
                    {{ profile_form.city }}

                  <label for="inputState" class="form-label my-2">Pincode</label>
                  <!-- <input type = "text" id="pincode" class="form-control mb-2" placeholder="Pincode" >  -->
                    {{ profile_form.pincode }}
                    <label for="inputCity" class="form-label my-2">Image</label><br>
                    {{ profile_form.image}}


                  <button type="submit" class="btn btn-primary rounded-pill my-2" style="width: 40%;margin-left: 30% ;">Update</button>



                </div>

              </form>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
