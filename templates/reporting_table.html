{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kit.fontawesome.com/0c85a795e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'all_base_style.css' %}">
    <title>Rewards</title>

</head>
<body>
{% include 'nav.html' %}

  <div class="wrapper">
    <header style="margin-bottom : 1.2rem;">Report and Rewards</header>

     <span ><i class="fas fa-check fa-lg" style="padding-left: 40px; padding-top: 20px;  margin-bottom: 1rem;color:limegreen;">  Verfied</i> <i class="fas fa-times-circle fa-lg" style="padding-left: 40px;  padding-top: 20px; color : #f0ad4e;"> Verification Pending </i></span>
    <ul class="todoList">
     <li><b>Reports </b> <b> Rewards </b></li>
       {% for st in data %}
       {% if st.verified %}
           <li style="color:limegreen;"><b>{{ st.title|upper}}</b> <i class="fas fa-check fa-lg" style="padding-top: 20px; "> 10 coins </i></li>

       {% else %}
           <li style="color : #f0ad4e;"><b>{{ st.title|upper }}</b> <i class="fas fa-times-circle fa-lg" style="padding-top: 20px"> 10 coins </i></li>
        {% endif %}
    {% endfor %}
    </ul>



   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
